name: common PR
on:
  pull_request:
    paths:
      - "common/**"
      - "requirements*txt"
jobs:
  test-unit-python:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      # - name: Set up AWS CLI
      #   run: |
      #     curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      #     unzip awscliv2.zip
      #     sudo ./aws/install    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.FOODTRUCK_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.FOODTRUCK_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.FOODTRUCK_AWS_REGION }}        
      - name: Set up pip to use AWS CodeArtifact
        run: |
          # Get authorization token
          # TOKEN=$(aws codeartifact get-authorization-token --domain foodtruck-codeartifact-domain --query authorizationToken --output text)
          TOKEN=$(aws codeartifact login --tool pip --repository foodtruck.python.artifact.repository --domain foodtruck-codeartifact-domain --domain-owner 812753953378)
          
          # Get repository endpoint
          # REPO_ENDPOINT=$(aws codeartifact get-repository-endpoint --domain YOUR_DOMAIN_NAME --repository YOUR_REPO_NAME --format pypi --query repositoryEndpoint --output text)
          
          # Configure pip to use CodeArtifact
          # pip config set global.index-url https://$TOKEN:$TOKEN@$REPO_ENDPOINT/simple/
      - name: Install dependencies
        run: make install_deps && pip3 uninstall -y amundsen-common
        working-directory: ./common
      - name: Run python unit tests
        run: make test
        working-directory: ./common
